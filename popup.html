<!DOCTYPE html>
<html>

<head>
    <title>X2htmlfile</title>
    <script src="popup.js" defer></script>
</head>

<body>
    <h1>X-Tweets to HTML-File</h1>
    <button id="startThread" disabled="true" title="Start to Analyze and Save Tweets">Start Recording Tweets</button>
    <button id="cancelThread" disabled="true" title="Cancel Recording, no HTML-File">Cancel Recording</button>
    <button id="finishThread" disabled="true" title="Stop Recording and Download HTML-File">Stop Recording and Download HTML-File</button>
    <button id="pleasewait" style="background-color:pink;display:none;"  title="Please wait till the output is generated">Please Wait</button>
    <div>
        <ul id="myList" style="height:200px;min-width:250px;background-color:lime;overflow-y:auto;" />
    </div>
</body>

</html>
